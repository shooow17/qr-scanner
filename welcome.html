<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎 (即時顯示)</title>
    
    <style>
        body { font-family: Arial, sans-serif; background-color: #e8f5e9; display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh; margin: 0; color: #2e7d32; }
        .welcome-container { text-align: center; background-color: #ffffff; padding: 40px 60px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); }
        h1 { font-size: 2.5em; margin: 0; }
        p { font-size: 1.4em; margin-top: 10px; color: #555; }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1 id="welcome-message">等待掃描中...</h1>
        <p id="student-id">請在掃描裝置上開始掃描</p>
    </div>

    <script>
        // --- 1. 你的 kvdb.io 設定 (已填入) ---
        const KVDB_BUCKET_URL = "https://kvdb.io/LTmqS13egNm2VPndi8sQWR"; 

        const KVDB_KEY = "currentStudent";
        const KVDB_API_URL = `${KVDB_BUCKET_URL}/${KVDB_KEY}`;
        // ------------------------------------

        // --- 更新間隔 (1000 毫秒 = 1 秒) ---
        const POLLING_INTERVAL = 1000; 
        
        let lastKnownTimestamp = null;

        async function fetchData() {
            try {
                // --- [修正] ---
                // 為了防止瀏覽器快取 (cache)，我們在網址後面加上一個隨機的時間戳
                // 這會強制瀏覽器每次都去伺服器抓取新資料
                const cacheBuster = `?t=${new Date().getTime()}`;
                const urlToFetch = KVDB_API_URL + cacheBuster;
                // ---------------

                const response = await fetch(urlToFetch, { // <-- 使用新的網址
                    method: 'GET',
                    cache: 'no-cache' // 雖然有了 cacheBuster，這個還是保留
                });
                
                if (response.status === 404) {
                    console.log("資料尚未建立，等待掃描...");
                    updateDisplay(null); 
                    return;
                }

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`讀取失敗: ${errorText}`);
                }
                
                const data = await response.json(); 

                if (data && data.timestamp && data.timestamp !== lastKnownTimestamp) {
                    console.log("偵測到新資料:", data);
                    lastKnownTimestamp = data.timestamp; 
                    updateDisplay(data);
                }
            } catch (err) {
                if (err instanceof SyntaxError) {
                    console.log("資料格式錯誤或為空，等待掃描...");
                    updateDisplay(null);
                } else {
                    console.error("輪詢失敗:", err);
                    const messageElement = document.getElementById('welcome-message');
                    messageElement.textContent = '連線錯誤';
                    clearInterval(pollingTimer);
                } 
            }
        }

        function updateDisplay(data) {
            const messageElement = document.getElementById('welcome-message');
            const idElement = document.getElementById('student-id');

            if (data && data.name && data.id !== "init") {
                messageElement.textContent = ` ${data.name}!，請到警衛室`;
                idElement.textContent = `(ID: ${data.id})`;
            } else {
                messageElement.textContent = '等待掃描中...';
                idElement.textContent = '請在掃描裝置上開始掃描';
            }
        }

        let pollingTimer;
        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            pollingTimer = setInterval(fetchData, POLLING_INTERVAL);
        });
    </script>
</body>
</html>
