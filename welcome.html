<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎 (即時顯示)</title>
    
    <style>
        body { font-family: Arial, sans-serif; background-color: #e8f5e9; display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh; margin: 0; color: #2e7d32; }
        .welcome-container { text-align: center; background-color: #ffffff; padding: 40px 60px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); }
        h1 { font-size: 2.5em; margin: 0; }
        p { font-size: 1.4em; margin-top: 10px; color: #555; }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1 id="welcome-message">等待掃描中...</h1>
        <p id="student-id">請在掃描裝置上開始掃描</p>
    </div>

    <script>
        // --- 1. 貼上你的 jsonbin.io 設定 ---
        // !!! 這裡是你必須填寫的地方 (必須和 index.html 完全一樣) !!!
        const JSONBIN_API_KEY = "$2a$10$oKVJcpSHHHF3fkMSPFVcFewXjPY1hoczaged2TDQE.eI5U2YtYBeS"; 
        const JSONBIN_BIN_ID = "691579ceae596e708f563f95"; // 貼上你剛剛提供的 Bin ID
        // ------------------------------------

        const POLLING_INTERVAL = 2000; // 2 秒
        const JSONBIN_API_URL = `https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`;
        let lastKnownTimestamp = null;

        async function fetchData() {
            try {
                const response = await fetch(JSONBIN_API_URL, {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': JSONBIN_API_KEY
                    },
                    cache: 'no-cache' 
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`讀取失敗: ${errorData.message || response.statusText}`);
                }
                const dataWrapper = await response.json();
                const data = dataWrapper.record;

                if (data && data.timestamp && data.timestamp !== lastKnownTimestamp) {
                    console.log("偵測到新資料:", data);
                    lastKnownTimestamp = data.timestamp; 
                    updateDisplay(data);
                }
            } catch (err) {
                console.error("輪詢失敗:", err);
                const messageElement = document.getElementById('welcome-message');
                messageElement.textContent = '連線錯誤';
                clearInterval(pollingTimer); 
            }
        }

        function updateDisplay(data) {
            const messageElement = document.getElementById('welcome-message');
            const idElement = document.getElementById('student-id');

            if (data && data.name) {
                // 我們不顯示 "等待掃描中..." 這個初始值
                if(data.id === "init") return; 
                
                messageElement.textContent = `歡迎, ${data.name}!`;
                idElement.textContent = `(ID: ${data.id})`;
            } else {
                messageElement.textContent = '等待掃描中...';
                idElement.textContent = '請在掃描裝置上開始掃描';
            }
        }

        let pollingTimer;
        document.addEventListener('DOMContentLoaded', () => {
             // S 檢查金鑰是否已填寫
            if (JSONBIN_API_KEY.includes("YOUR") || JSONBIN_API_KEY.includes("在這裡")) {
                const messageElement = document.getElementById('welcome-message');
                messageElement.innerHTML = "<b>設定錯誤：</b><br>請在 welcome.html 中填入你的<br>jsonbin.io API Key 和 Bin ID。";
                return;
            }
            
            fetchData();
            pollingTimer = setInterval(fetchData, POLLING_INTERVAL);
        });
    </script>
</body>
</html>
